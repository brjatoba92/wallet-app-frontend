<!DOCTYPE html>
<html>
    <head>
        <title>Wallet-App Home</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body class="home">
        <section class="nav-bar">
            <div class="nav-bar-container-logo">
                <img src="icons/logo-wallet.png" class="logo">
            </div>
            <div>
                <div class="nav-bar-container-date">
                    <div class="nav-bar-container-date-text">
                        <h4>14/10/2023</h4>
                    </div>
                </div>
            </div>
            
            <div class="nav-bar-container-user">
                <div class="nav-bar-container-user-info">
                    <div class="avatar-user-container">
                        <h3 class="avatar-user-text">B</h3>
                    </div>
                    <h3 class="email">email@foo.bar</h3>
                    <div>
                        <h3 class="sair">sair</h3>
                    </div>
                </div>
            </div>
        </section>
        <section class="section-cards">
            <div>
                
            </div>
            <div class="card-values-info">
                <h3 class="lancamento-title">Total de Lançamentos</h3>
                <h1 class="lancamento-value">320</h1>
            </div>
            <div class="card-values-info">
                <h3 class="lancamento-title-receitas">Receitas</h3>
                <h1 class="lancamento-value-receitas">R$ 4.200,00</h1>
            </div>
            <div class="card-values-info">
                <h3 class="lancamento-title-despesas">Despesas</h3>
                <h1 class="lancamento-value-despesas">R$ 3.000,00</h1>
            </div>
            <div class="card-values-info">
                <h3 class="lancamento-title-balanco">Balanço</h3>
                <h1 class="lancamento-value-balanco">R$ 1.200,00</h1>
            </div>
        </section>
        <section class="section-planilha">
            <div class="section-planilha-head">
                <h2 class="planilha-title">Ultimos lançamentos</h2>
                <button class="small">
                    Adicionar
                </button>
            </div>
        </section>
    </body>
</html>
