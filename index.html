<!DOCTYPE html>
<html>
    <head>
        <title>Wallet App - Login </title>
        <link rel="stylesheet" href="styles.css">
        <script src="index.js"></script>
    </head>
    <body class="root">
        <section class="container-login">
            <img src="icons/logo-wallet.png"/ class="icon-img">
            <div class="formulario-login">
                <h3>Bem-vindo!</h3>
                <p>Digite seu e-mail abaixo para ter acesso à aplicação financeira Wallet, e ter uma melhor controle dos seus gastos mensais.</p>
                <div class="user-card">
                    <label>Email</label>
                    <input placeholder="email@email.for.bar"/>
                </div>
            </div>    
            <button>Acessar</button>
                <a class="new-cadastre">Não tem conta ? Faça seu cadastro aqui.</a>
            </div>
        </section>

    </body>
</html>
