<!DOCTYPE html>
<html>
    <head>
        <title>Wallet App - Login </title>
        <link rel="stylesheet" href="styles.css">
        <script src="index.js"></script>        
    </head>
    <body>
        <div class="auth-container">
            <div class="auth-content">
                <div class="auth-content-container">
                    <img src="icons/logo-wallet.png" alt="Logo Wallet App" class="logo"/>
                    <h3 class="full-width text-left mt-larger">Bem-vindo!</h3>
                    <p class="mt-small">
                        Digite seu e-mail abaixo para ter acesso à aplicação financeira Wallet, e ter uma melhor controle dos seus gastos mensais.
                    </p>
                    <label class="mt" for="input-email">Email</label>
                    <!-- Referenciar a div no Js via propriedade id  -->
                    <input class="mt smaller" placeholder="email@foo.bar" type="email" id="input-email" name="input-email"/>
                    <!-- Chamando função de clicar com o onClinkLogin do js -->
                    <button onclick="onClickLogin()" class="full-width mt-large">
                        Acessar
                    </button>
                    <a href="src/pages/register/index.html"  class="mt-larger">Não tem conta ? Faça seu cadastro aqui.</a>
                </div>
            </div>
        </div>
    </body>
</html>
