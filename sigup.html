<!DOCTYPE html>
<html>
    <head>
        <title>Wallet App - Sigup </title>
        <link rel="stylesheet" href="styles.css">
        <script src="index.js"></script>
    </head>
    <body>
        <div class="auth-container">
            <div class="sigup">
                <div class="auth-content-container">
                    <img src="icons/logo-wallet.png"/>
                    <h3 class="full-width text-left mt larger">Novo Cadastro</h3>
                    <p class="mt">Insira seu nome e seu e-mail para ter acesso ao Wallet app e gerenciar suas finanças.</p>
                    <label for="input-name" class="mt">Nome</label>
                    <input class="mt smaller" placeholder="Ex: João da Silva">
                    <label for="input-email" class="mt">Email</label>
                    <input class="mt smaller" placeholder="email@foo.bar" type="email" id="input-email" name="input-email">
                    <button class=" full-width mt large">Cadastrar</button>
                    <a class="mt larger">Não tem conta ? Faça seu cadastro aqui.</a>
                </div>
            </div>
        </div>
    </body>
</html>
