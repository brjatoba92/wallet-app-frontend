<!DOCTYPE html>
<html>
    <head>
        <title>Wallet App - Home </title>
        <link rel="stylesheet" href="../../../styles.css">
        <link rel="stylesheet" href="styles.css">
        <script src="index.js"></script>
    </head>
    <body>
        <div class="site-container">
            <div class="navbar-container">
                <img 
                    src="../../../icons/logo-wallet.png" 
                    alt="Logo Wallet App" 
                    class="logo-navbar" 
                />
                <div class="navbar-user-container" id="navbar-user-container">
                    <div class="navbar-user-avatar" id="navbar-user-avatar"></div> 
                </div>
            </div>
            <div class="finance-card-container">
                <div class="finance-card-content" id="finance-card-1">
                    <h3>Total de Lançamentos</h3> 
                </div>
                <div class="finance-card-content" id="finance-card-2">
                    <h3>Receitas</h3> 
                </div>
                <div class="finance-card-content" id="finance-card-3">
                    <h3>Despesas</h3> 
                </div>
                <div class="finance-card-content" id="finance-card-4">
                    <h3>Balanço</h3> 
                </div>
            </div>
            <div class="finance-table-container">
                <div class="finance-table-content-container">
                    <div class="finance-table-content-header" id="finance-table-content-header">
                        <h2>Ultimos Lançamentos</h2>
                        <button class="small">Adicionar</button>
                    </div>
                    <table>
                        <tr>
                            <th>Titulo</th>
                            <th>Categoria</th>
                            <th>Data</th>
                            <th class="center">Valor</th>
                            <th class="right">Ação</th>
                        </tr>
                        <tr>
                            <td>Item 1</td>

                            <td class="right">Item 1</td>
                        </tr>
                        <tr>
                            <td>Item 1</td>
                            <td>Item 1</td>
                            <td>Item 1</td>
                            <td class="center">Item 1</td>
                            <td class="right">Item 1</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
