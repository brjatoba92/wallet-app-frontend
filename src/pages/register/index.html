<!DOCTYPE html>
<html>
    <head>
        <title>Wallet App - Sigup </title>
        <link rel="stylesheet" href="../../../styles.css">
    </head>
    <body>
        <div class="auth-container">
            <div class="auth-content">
                <div class="auth-content-container">
                    <img src="../../../icons/logo-wallet.png" alt="Logo Wallet App" />
                    <h3 class="full-width text-left mt-larger">Novo Cadastro</h3>
                    <p class="mt-small">
                        Insira seu nome e seu e-mail para ter acesso ao Wallet app e gerenciar suas finanças.
                    </p>
                    <label class="mt" for="input-name">Nome: </label>
                    <input 
                        class="mt-smaller"  
                        type="text" 
                        id="input-name" 
                        name="input-name"
                        placeholder="Insira seu nome:"
                    />
                    <label for="input-email" class="mt">Email: </label>
                    <input 
                        class="mt-smaller"  
                        type="email" 
                        id="input-email" 
                        name="input-email"
                        placeholder="email@foo.bar"
                    />
                    <button class="mt full-width">Cadastrar</button>
                    <a href="../../../index.html" class="mt-larger">Já possui uma conta ? Faça o seu login</a>
                </div>
            </div>
        </div>
    </body>
</html>
