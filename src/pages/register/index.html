<!DOCTYPE html>
<html>
    <head>
        <title>Wallet App - Sigup </title>
        <link rel="stylesheet" href="../../../styles.css"> <!-- Todas as coonfigurações do css geral, via classes, são herdadas neste html -->
        <script src="index.js"></script>
    </head>
    <body>
        <div class="auth-container">
            <div class="auth-content">
                <div class="auth-content-container">
                    <img src="../../../icons/logo-wallet.png" alt="Logo Wallet App" class="logo"/>
                    <h3 class="full-width text-left mt-larger">Novo Cadastro</h3>
                    <p class="mt-small">
                        Insira seu nome e seu e-mail para ter acesso ao Wallet app e gerenciar suas finanças.
                    </p>
                    <!-- Propriedade de formulario
                        Definir tres id's para serem chamados no js do register
                        1. Container do formulario
                        2. Nome da pessoa cadastrada
                        3. Email da pessoa cadastrada
                    -->
                    <form id="form-register" class="mt">
                        <label  for="input-name">Nome: </label>
                        <input 
                            class="mt-smaller"  
                            type="text" 
                            id="input-name" 
                            name="input-name"
                            placeholder="Insira seu nome:"
                            required="true"
                        />
                        <label for="input-email">Email: </label>
                        <input 
                            class="mt-smaller"  
                            type="email" 
                            id="input-email" 
                            name="input-email"
                            placeholder="email@foo.bar"
                            required="true"
                        />
                        <button class="mt full-width" type="submit">Cadastrar</button>
                    </form>
                    <a href="../../../index.html" class="mt-larger"> <!-- Aqui vai retornar para a pagina de login -->
                        Já possui uma conta ? Faça o seu login
                    </a>
                </div>
            </div>
        </div>
    </body>
</html>
